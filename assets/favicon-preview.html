<!DOCTYPE html>
<html>
<head>
    <title>TaskMaster Favicon Preview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .preview {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .favicon {
            width: 64px;
            height: 64px;
            background: #4CAF50;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .checkmark {
            width: 32px;
            height: 32px;
            border: 4px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            margin-top: -4px;
        }
        h1 {
            color: #1A1A1A;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="preview">
        <div class="favicon">
            <div class="checkmark"></div>
        </div>
        <h1>TaskMaster Favicon</h1>
        <p>Màu nền: #4CAF50 (Xanh lá)</p>
        <p>Icon: Checkmark màu trắng</p>
        <p>Kích thước: 64x64px (có thể scale lên 1024x1024)</p>
    </div>
</body>
</html>
